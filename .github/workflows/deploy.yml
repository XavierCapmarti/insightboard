name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          echo "‚úì Dependencies installed"

      - name: Remove API routes and test files
        run: |
          echo "üßπ Cleaning up files not needed for static export..."
          rm -rf src/app/api || true
          rm -rf src/__tests__ || true
          echo "‚úì API routes and tests removed"

      - name: Clear Next.js cache
        run: |
          echo "üóëÔ∏è Clearing Next.js cache..."
          rm -rf .next || true
          rm -rf out || true
          echo "‚úì Cache cleared"

      - name: Build static site
        run: |
          echo "üî® Building static site..."
          npm run build
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'

      - name: Verify build output
        run: |
          echo "‚úÖ Verifying build output..."
          if [ ! -d "out" ]; then
            echo "‚ùå ERROR: out/ directory not found!"
            exit 1
          fi
          
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå ERROR: out/index.html not found!"
            ls -la out/
            exit 1
          fi
          
          if [ ! -d "out/_next" ]; then
            echo "‚ùå ERROR: out/_next directory not found!"
            ls -la out/
            exit 1
          fi
          
          echo "‚úì Build output verified:"
          echo "  - index.html: $(test -f out/index.html && echo 'exists' || echo 'missing')"
          echo "  - _next directory: $(test -d out/_next && echo 'exists' || echo 'missing')"
          echo "  - Total files: $(find out -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
