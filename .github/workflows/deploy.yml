name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove API routes and test files (not needed for static export)
        run: |
          rm -rf src/app/api || true
          rm -rf src/__tests__ || true
          echo "✓ API routes and tests removed for static export"

      - name: Clear Next.js cache
        run: |
          rm -rf .next || true
          echo "✓ Next.js cache cleared"

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la out/ | head -20
          test -f out/index.html && echo "✓ index.html exists" || (echo "✗ index.html missing!" && exit 1)
          test -d out/_next && echo "✓ _next directory exists" || (echo "✗ _next directory missing!" && exit 1)
          echo "✓ Build output verified"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
